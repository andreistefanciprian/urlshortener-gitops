---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-instance
  namespace: flux-system
spec:
  interval: 1h
  dependsOn:
    - name: flux-operator
  chart:
    spec:
      chart: flux-instance
      version: 0.41.1
      sourceRef:
        kind: HelmRepository
        name: flux-operator
      interval: 12h
  install:
    crds: Create
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: flux-instance-values
      valuesKey: values.yaml
